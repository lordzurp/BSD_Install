# FreeBSD /etc/rc.conf

#########
# Systeme
#########
zfs_enable="YES"
kld_list="i915kms"

#Power Management
powerd_enable="YES"
acpi_enable="YES"
performance_cx_lowest="Cmax"
performance_cpu_freq="LOW"
economy_cx_lowest="Cmax"
economy_cpu_freq="LOW"

# Automatic FS mount
amd_enable="YES"

# Useful for Gnome
moused_enable="YES"
dbus_enable="YES"
hald_enable="YES"

syslogd_enable="YES"
syslogd_flags="-s -b 127.0.0.1"

ntpd_enable="YES"
ntpdate_enable="YES"
ntpd_sync_on_start="YES"

# empeche le système de biper comme un sourd
allscreens_kbdflags="-b visual"

# Set dumpdev to “AUTO" to enable crash dumps, “NO" to disable
dumpdev="NO"

# /tmp monté en ram
tmpmfs="YES"
tmpsize="1024m"
tmpmfs_flags="-m 0 -o async,noatime -S -p 1777"

##############
# Secure Tips
##############
clear_tmp_enable="YES"

##############
# Network Conf
##############
ifconfig_mlxen0="DHCP"
ifconfig_re0="DHCP"

# EZJail network configuration
