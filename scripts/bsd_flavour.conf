########################
# Definition des variables
########################

# Nom de la machine
machine_name="zhul"
git_name="zhul"
git_depot="git@github.com:lordzurp/zhul.git"
interface_reseau="em0"
ma_time_zone="/usr/share/zoneinfo/Europe/Paris"

# Source des scripts
source_install="https://raw.github.com/lordzurp/BSD_Install/master"

# Gestion des disques et partitions
sys_tank="sys_tank"
data_tank="data_tank"
disque_1="ada0"

# on efface tout le disque ?
erase_disc="YES"

# on crée le partitions ?
partition_disc="YES"
partition_systeme="50G"
partition_data="YES"
partition_swap="16G"

# on recrée le pool ZFS ?
create_pool="YES"

# quelle release on installe ?
freebsd_install="ftp://ftp.freebsd.org/pub/FreeBSD/releases/amd64/9.2-RELEASE"
svn_checkout="svn://svn.freebsd.org/base/releng/9.2"

# vraie install ou test à blanc ?
valid_install="YES"

# on reboot à la fin ?
auto_reboot="YES"

# Assurez vous d'avoir édité ce script avant de lancer l'installation
edit_script="OK"


########################
# Post Install
########################
tweak_system="YES"
tweak_kernel="YES"
tweak_security="YES"
switch_subversion="NO"
tweak_users="YES"



# EOF
