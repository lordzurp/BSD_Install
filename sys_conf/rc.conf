# FreeBSD /etc/rc.conf
#
# Enable network daemons for user convenience.
# Please make all changes to this file, not to /etc/defaults/rc.conf.
# This file now contains just the overrides from /etc/defaults/rc.conf.

# Zurpatator2 Conf file
# FreeBSD 8.2 Stable

# Ti nicO
# 06/2011

#########
# Systeme
#########
zfs_enable="YES"
amd_enable="YES"
acpi_enable="YES"
#apm_enable="YES"
#apmd_enable="YES"
dbus_enable="YES"
hald_enable="YES"


##############
# Network Conf
##############

# NVidia PCIe 1GBps #1
ifconfig_nfe0="up"

# NVidia PCIe 1GBps #2
ifconfig_nfe1="up"

# LAG Interface
cloned_interfaces="lagg0"
ifconfig_lagg0="up laggproto lacp laggport nfe0 laggport nfe1 DHCP"

# Intel PCI 100Mb
network_interfaces="fxp0"
ifconfig_fxp0="dhcp"

# options communes
hostname="zurpatator2.lan"
tcp_extensions="YES"


#########
# Locales
#########
keymap="fr.iso.acc"


##########
# Jails
##########
#jail_enable="YES"
#jail_list="debian"
# EZ Jail
#ezjail_enable="YES"


##########
# Services
##########
# Inet
inetd_enable="YES"

